<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rides - Hubber</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .rides-container {
            padding-top: 80px;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .filter-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .filter-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .filter-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1rem;
        }

        .ride-type-selector {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ride-type-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ride-type-option:hover {
            border-color: var(--primary-color);
        }

        .ride-type-option.active {
            border-color: var(--primary-color);
            background-color: rgba(76, 132, 255, 0.1);
        }

        .ride-type-option input {
            margin-right: 0.75rem;
        }

        .price-range {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .ride-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .ride-card:hover {
            transform: translateY(-5px);
        }

        .driver-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .driver-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
            border: 3px solid #f8f9fa;
        }

        .route-info {
            position: relative;
            padding-left: 30px;
            margin-bottom: 1rem;
        }

        .route-info::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary-color);
        }

        .route-point {
            position: relative;
            margin-bottom: 1rem;
        }

        .route-point::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 50%;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .route-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .ride-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-item i {
            color: var(--primary-color);
        }

        .ride-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .exclusive {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }

        .shared {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }

        .no-rides {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .no-rides i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .mobile-filters {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                margin-bottom: 2rem;
            }
            
            .mobile-filters {
                display: block;
                margin-bottom: 1rem;
            }

            .ride-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .ride-details .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-car-side"></i> Hubber
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="rides.html">Available Rides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary login-btn" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="rides-container">
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3">
                    <!-- Mobile Filter Toggle -->
                    <button class="btn btn-primary w-100 mobile-filters" type="button" data-bs-toggle="collapse" data-bs-target="#filtersCollapse">
                        <i class="fas fa-filter"></i> Show Filters
                    </button>
                    
                    <div class="sidebar collapse show" id="filtersCollapse">
                        <!-- Search Box -->
                        <div class="filter-section">
                            <h5 class="filter-title">Search Routes</h5>
                            <form id="searchForm" onsubmit="searchRides(event)">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="fromLocation" placeholder="From location">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="toLocation" placeholder="To location">
                                </div>
                                <div class="mb-3">
                                    <input type="date" class="form-control" id="rideDate">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </form>
                        </div>

                        <!-- Ride Type Filter -->
                        <div class="filter-section">
                            <h5 class="filter-title">Ride Type</h5>
                            <div class="ride-type-selector">
                                <label class="ride-type-option active">
                                    <input type="radio" name="rideType" value="all" checked onchange="filterRides()">
                                    <div>
                                        <strong>All Rides</strong>
                                        <small class="text-muted d-block">Show all available rides</small>
                                    </div>
                                </label>
                                <label class="ride-type-option">
                                    <input type="radio" name="rideType" value="shared" onchange="filterRides()">
                                    <div>
                                        <strong>Shared Ride</strong>
                                        <small class="text-muted d-block">Share with other passengers</small>
                                    </div>
                                </label>
                                <label class="ride-type-option">
                                    <input type="radio" name="rideType" value="exclusive" onchange="filterRides()">
                                    <div>
                                        <strong>Exclusive Ride</strong>
                                        <small class="text-muted d-block">Private ride for you only</small>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Price Range -->
                        <div class="filter-section">
                            <h5 class="filter-title">Price Range (USD)</h5>
                            <div class="price-range">
                                <input type="number" class="form-control" placeholder="Min" id="minPrice" onchange="filterRides()">
                                <span>-</span>
                                <input type="number" class="form-control" placeholder="Max" id="maxPrice" onchange="filterRides()">
                            </div>
                        </div>

                        <!-- Departure Time -->
                        <div class="filter-section">
                            <h5 class="filter-title">Departure Time</h5>
                            <select class="form-control" id="timeFilter" onchange="filterRides()">
                                <option value="">Any Time</option>
                                <option value="morning">Morning (6-12)</option>
                                <option value="afternoon">Afternoon (12-18)</option>
                                <option value="evening">Evening (18-24)</option>
                            </select>
                        </div>

                        <!-- Sort By -->
                        <div class="filter-section">
                            <h5 class="filter-title">Sort By</h5>
                            <select class="form-control" id="sortBy" onchange="filterRides()">
                                <option value="price_low">Price: Low to High</option>
                                <option value="price_high">Price: High to Low</option>
                                <option value="time_early">Time: Earliest</option>
                                <option value="rating">Rating: Highest</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Available Rides</h4>
                        <span id="rideCount" class="text-muted">0 rides found</span>
                    </div>
                    
                    <!-- Results Section -->
                    <div id="searchResults">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let allRides = [];

        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('rideDate').min = today;
            document.getElementById('rideDate').value = today;
            
            // Add event listeners for radio buttons
            document.querySelectorAll('input[name="rideType"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.querySelectorAll('.ride-type-option').forEach(option => {
                        option.classList.remove('active');
                    });
                    this.closest('.ride-type-option').classList.add('active');
                });
            });
            
            // Initialize rides data
            initializeRides();
            showAvailableRides();
        });

        function initializeRides() {
            // Sample rides data with Khmer names and locations
            allRides = [
                {
                    id: 1,
                    driver: "សុខា ចាន់ (Sokha Chan)",
                    rating: 4.8,
                    from: "ផ្សារធំថ្មី (Phsar Thmei)",
                    to: "អាកាសយានដ្ឋានអន្តរជាតិភ្នំពេញ (Phnom Penh Airport)",
                    driverImage: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",


                    routeImage: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400&h=120&fit=crop",
                    date: "",
                    time: "09:00 AM",
                    car: "Toyota Camry (White)",
                    seats: 3,
                    price: 25,
                    type: "shared"
                },
                {
                    id: 2,
                    driver: "រតនា គឹម (Ratana Kim)",
                    rating: 4.9,
                    from: "អូលីម្ពិចម៉ាកេត (Olympic Market)",
                    driverImage: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face",
                    to: "សាកលវិទ្យាល័យភូមិន្ទភ្នំពេញ (Royal University)",
                    routeImage: "https://images.unsplash.com/photo-1551632811-561732d1e306?w=400&h=120&fit=crop",
                    date: "",
                    time: "10:30 AM",
                    car: "Honda Civic (Silver)",
                    seats: 2,
                    price: 18,
                    type: "shared"
                },
                {
                    id: 3,
                    driver: "វិចិត្រ ពេជ្រ (Vichit Pich)",
                    driverImage: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=150&h=150&fit=crop&crop=face",
                    rating: 4.7,
                    from: "ស្ពានជប៉ុន (Japanese Bridge)",
                    to: "សៀមរាប (Siem Reap)",
                    routeImage: "https://images.unsplash.com/photo-1571919743851-c8c7b2a91ced?w=400&h=120&fit=crop",
                    date: "",
                    time: "07:00 AM",
                    car: "Toyota Highlander (Black)",
                    seats: 1,
                    price: 45,
                    type: "exclusive"
                },
                {
                    id: 4,
                    driver: "សោភា ហេង (Sophea Heng)",
                    driverImage: "https://images.unsplash.com/photo-1580489944761-15a19d654956?w=150&h=150&fit=crop&crop=face",
                    rating: 4.6,
                    from: "កោះពេជ្រ (Koh Pich)",
                    to: "កំពង់ចាម (Kampong Cham)",
                    routeImage: "https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=400&h=120&fit=crop",
                    date: "",
                    time: "14:00 PM",
                    car: "Hyundai Tucson (Blue)",
                    seats: 4,
                    price: 35,
                    type: "shared"
                },
                {
                    id: 5,
                    driver: "ពិសាច ដា (Pisach Da)",
                    driverImage: "https://images.unsplash.com/photo-1560250097-0b93528c311a?w=150&h=150&fit=crop&crop=face",
                    rating: 4.5,
                    from: "វត្តភ្នំ (Wat Phnom)",
                    to: "កំពត (Kampot)",
                    routeImage: "https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?w=400&h=120&fit=crop",
                    date: "",
                    time: "11:30 AM",
                    car: "Ford Everest (White)",
                    seats: 1,
                    price: 50,
                    type: "exclusive"
                }
            ];

            // Set current date for all rides
            const currentDate = document.getElementById('rideDate').value;
            allRides.forEach(ride => {
                ride.date = currentDate;
            });
        }

        function searchRides(event) {
            event.preventDefault();
            filterRides();
        }

        function filterRides() {
            const rideType = document.querySelector('input[name="rideType"]:checked').value;
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            const timeFilter = document.getElementById('timeFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            let filteredRides = allRides.filter(ride => {
                // Filter by ride type
                if (rideType !== 'all' && ride.type !== rideType) return false;
                
                // Filter by price
                if (ride.price < minPrice || ride.price > maxPrice) return false;
                
                // Filter by time
                if (timeFilter) {
                    const hour = parseInt(ride.time.split(':')[0]);
                    const isPM = ride.time.includes('PM');
                    const hour24 = isPM && hour !== 12 ? hour + 12 : hour;
                    
                    switch (timeFilter) {
                        case 'morning':
                            if (hour24 < 6 || hour24 >= 12) return false;
                            break;
                        case 'afternoon':
                            if (hour24 < 12 || hour24 >= 18) return false;
                            break;
                        case 'evening':
                            if (hour24 < 18 || hour24 >= 24) return false;
                            break;
                    }
                }
                
                return true;
            });

            // Sort rides
            filteredRides.sort((a, b) => {
                switch (sortBy) {
                    case 'price_low':
                        return a.price - b.price;
                    case 'price_high':
                        return b.price - a.price;
                    case 'time_early':
                        return a.time.localeCompare(b.time);
                    case 'rating':
                        return b.rating - a.rating;
                    default:
                        return 0;
                }
            });

            showAvailableRides(filteredRides);
        }

        function showAvailableRides(rides = allRides) {
            const resultsContainer = document.getElementById('searchResults');
            const rideCount = document.getElementById('rideCount');
            
            rideCount.textContent = `${rides.length} rides found`;
            
            if (rides.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-rides">
                        <i class="fas fa-car-side"></i>
                        <h4>No Rides Available</h4>
                        <p>Try different search criteria or check back later.</p>
                    </div>
                `;
                return;
            }

            resultsContainer.innerHTML = rides.map(ride => `
                <div class="ride-card">
                    <img src="${ride.routeImage}" alt="Route" class="route-image">
                    <div class="driver-info">
                        <img src="${ride.driverImage}" alt="${ride.driver}" class="driver-avatar">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h5 class="mb-1">${ride.driver}</h5>
                                    <div class="text-warning">
                                        ${"★".repeat(Math.floor(ride.rating))}${ride.rating % 1 ? "☆" : ""}
                                        <small class="text-muted">(${ride.rating})</small>
                                    </div>
                                </div>
                                <span class="ride-type-badge ${ride.type}">${ride.type === 'shared' ? 'Shared' : 'Exclusive'}</span>
                            </div>
                        </div>
                    </div>
                    <div class="route-info">
                        <div class="route-point">
                            <small class="text-muted">Pickup</small>
                            <div>${ride.from}</div>
                            <small class="text-primary">${ride.date} - ${ride.time}</small>
                        </div>
                        <div class="route-point">
                            <small class="text-muted">Dropoff</small>
                            <div>${ride.to}</div>
                        </div>
                    </div>
                    <div class="ride-details">
                        <div class="detail-item">
                            <i class="fas fa-car"></i>
                            <span>${ride.car}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-users"></i>
                            <span>${ride.seats} seats available</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-dollar-sign"></i>
                            <span class="h5 mb-0">$${ride.price}</span>
                        </div>
                        <div class="ms-auto">
                            <button class="btn btn-primary" onclick="bookRide(${ride.id})">Book Now</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function bookRide(rideId) {
            // Check if user is logged in
            alert('Please log in to book a ride');
            window.location.href = 'login.html';
        }
    </script>
</body>
